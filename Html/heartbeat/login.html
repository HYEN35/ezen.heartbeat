<!DOCTYPE html>
<html lang="ko">
<head>
	<title>로그인 - HeartBeat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="title" content="HeartBeat">
	<meta name="description" content="당신의 심장을 뛰게 하는 음악 사이트, It makes your HeartBeat">
	<meta name="keywords" content="HeartBeat,음악스트리밍,음악검색,음악듣기,팬커뮤니티,팬소통,팬소통앱,팬커뮤니티소통앱">
	<meta name="og:title" content="HeartBeat">
	<meta name="og:url" content="heartbeat.kr/">
	<meta name="og:site_name" content="HeartBeat">
	<meta name="og:description" content="당신의 심장을 뛰게 하는 음악 사이트, It makes your HeartBeat">
	<meta name="og:image" content="#none">
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/font.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../js/vendor/jquery-1.12.4.min.js"></script>
	<script src="../js/vendor/includeHTML.js"></script>
	<script src="https://kit.fontawesome.com/dda279453f.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="inner service login">
		<div class="container">
			<div class="wrap">
				<h1 class="logo">HeartBeat</h1>
				<div class="loginCnt">
					<form autocomplete="off">
						<div id="id" class="item">
							<p>이메일</p>
							<input type="text" class="txtBx" placeholder="E-mail 입력">
							<p class="error">이메일을 확인해주세요.</p>
						</div>
						<div id="password" class="item">
							<p>비밀번호</p>
							<input type="password" class="txtBx" placeholder="비밀번호 입력">
							<p class="error">비밀번호를 확인해주세요.</p>
						</div>
					</form>
					<button type="button" id="btnLogin" class="btn-full en">Login</button>
					<div class="btnBx">
						<button type="button" id="findId" class="btn-under-01" onclick="popFindIdShow();">이메일 찾기</button>
						<button type="button" id="findPwd" class="btn-under-01" onclick="popFindPasswordShow();">비밀번호 찾기</button>
						<a href="./join.html" id="btnJoin" class="btn-under-01">회원가입</a>
					</div>
				</div>
				<p class="line"><i>혹은</i></p>
				<div id="snsLogin" class="btnCnt">
					<button type="button" class="login-google"><i class="fa-brands fa-google"></i></button>
					<button type="button" class="login-spotify"><i class="fa-brands fa-spotify"></i></button>
				</div>
			</div>
		</div>
	</div>

	<div class="dimmed" onclick="popFindIdHide();popFindPasswordHide();"></div>

	<!-- [D] 팝업 아이디찾기 -->
	<div class="popup pop-find-id" data-html="../popup/pop-find-id.html"></div>
	<!-- [D] 팝업 비밀번호찾기 -->
	<div class="popup pop-find-password" data-html="../popup/pop-find-password.html"></div>

	<script>
		//팝업 아이디찾기
		function popFindIdShow(){
			$('.pop-find-id').show();
			$('.dimmed').show();
		}
		function popFindIdHide(){
			$('.pop-find-id').hide();
			$('.dimmed').hide();
		}

		//팝업 비밀번호찾기
		function popFindPasswordShow(){
			$('.pop-find-password').show();
			$('.dimmed').show();
		}
		function popFindPasswordHide(){
			$('.pop-find-password').hide();
			$('.dimmed').hide();
		}

		//비밀번호, 아이디 찾기 결과 보기
		function resultShow(){
			$('.resultCnt').show();
		}
	</script>
</body>
</html>
