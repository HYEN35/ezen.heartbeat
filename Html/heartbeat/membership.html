<!DOCTYPE html>
<html lang="ko">
<head>
	<title>멤버십 - HeartBeat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="title" content="HeartBeat">
	<meta name="description" content="당신의 심장을 뛰게 하는 음악 사이트, It makes your HeartBeat">
	<meta name="keywords" content="HeartBeat,음악스트리밍,음악검색,음악듣기,팬커뮤니티,팬소통,팬소통앱,팬커뮤니티소통앱">
	<meta name="og:title" content="HeartBeat">
	<meta name="og:url" content="heartbeat.kr/">
	<meta name="og:site_name" content="HeartBeat">
	<meta name="og:description" content="당신의 심장을 뛰게 하는 음악 사이트, It makes your HeartBeat">
	<meta name="og:image" content="#none">
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/font.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../js/vendor/jquery-1.12.4.min.js"></script>
	<script src="../js/vendor/includeHTML.js"></script>
	<script src="https://kit.fontawesome.com/dda279453f.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="inner service membership" data-name="membership">
		<div id="menu" class="menu" data-html="../layout/menu.html"></div>
		<div class="container">
			<div class="cntWrap">
				<h2 id="title" class="title"></h2>
				<div class="cntArea">
					<div class="section-membership">
						<div class="tit">
							지금 멤버십을 구독하세요! <br>Hot한 음악도 마음껏 듣고 내가 좋아하는 아티스트와 소통하고 팬들도 사귈 수 있는 기회!
							<div class="noti">*스트리밍 이용권은 <b>결제하신 날로부터 30일</b>동안 이용 가능합니다.</div>
						</div>
						<ul class="itemCnt">
							<li class="item">
								<p class="thumb"><i class="fa-solid fa-coins"></i></p>
								<p class="info">
									<span class="grade">Level 1</span>
									<span>단일 스트리밍 이용권</span>
								</p>
								<p class="price">3,900원</p>
								<button type="button" class="btn-full" onclick="popPayShow('stream');">구매하기</button>
							</li>
							<li class="item">
								<p class="thumb"><i class="fa-solid fa-coins"></i></p>
								<p class="info">
									<span class="grade">Level 2</span>
									<span>스트리밍 이용권 + 아티스트 구독</span>
								</p>
								<p class="price">6,900원</p>
								<button type="button" class="btn-full" onclick="popPayShow('subs');">구매하기</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="dimmed" onclick="popPayHide();"></div>
	
	<!-- [D] 팝업 로그아웃-->
	<div class="popup pop-alert-logout" data-html="../popup/pop-alert-logout.html"></div>
	<!-- [D] 팝업 멤버십결제-->
	<div class="popup pop-pay" data-html="../popup/pop-pay.html"></div>

	<script>
		function popPayShow(type){
			if (type === 'stream') {
				$('.pop-pay .infoWrap').hide();
			} else if (type === 'subs') {
				$('.pop-pay .infoWrap').show();
			}

			$('.pop-pay').show();
			$('.dimmed').show();
		}
		function popPayHide(){
			$('.pop-pay').hide();
			$('.dimmed').hide();
		}
	</script>
</body>
</html>
